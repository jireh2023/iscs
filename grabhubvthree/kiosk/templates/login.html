{% load static %}

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GrabLogin</title>
		<link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">

		<script src="{% static '/bootstrap/jquery-3.4.1.slim.min.js' %}"></script>
		<script src="{% static '/bootstrap/popper.min.js' %}"></script>
		<script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    </head>
    <body>
	    <header>
			<nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #990011FF;">
				<h1 style="color:white">Grab Grub!</h1>
			</nav>
	    </header>
        <div class="col d-flex justify-content-center">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title"> Login to get started </h5>
				</div>
				<div class="card-body">
					<form method="POST" action="{% url 'login' %}">{% csrf_token %}
						<div class="form-group">
							{% if messages %}
                                {% for message in messages %}
                                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                        <p style="color:red;">{{ message }}</p>
                                    {% else %}
                                        <p style="color:green;">{{ message }}</p>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
							<label for="username"> Username: </label>
							<input type="text" class="form-control" id="uname" name="uname">
							<label for="password"> Password: </label>
							<input type="password" class="form-control" id="pw" name="pw">
						</div>
						<button type="submit" class="mt-3 btn btn-secondary">Login</button>
					</form>
					<a href="{% url 'signup' %}"  class="btn btn-success">Sign up</a>
				</div>
			</div>
		</div>
		<div class="justify-content-center fixed-bottom" style="background-color: #990011FF; color:white;" >
			<div class="col pb-3 text-center">
				@2021
			</div>
		</div>
	</body>
</html>
