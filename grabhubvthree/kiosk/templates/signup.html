{% load static %}
<html>
    <head>
        <title>My Inventory System Sign Up</title>
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">

		<script src="{% static '/bootstrap/jquery-3.4.1.slim.min.js' %}"></script>
		<script src="{% static '/bootstrap/popper.min.js' %}"></script>
		<script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #990011FF;">
				<h1 style="color:white">Sign Up</h1>
			</nav>
    
        <div id="creds_container">
            <div class="card" id="login">
                <div class="card-body">
                    <h4 class="card-header" id="prompt">Sign Up</h4>
                    <div class="mt-3" id="form">
                        <form method="POST" action="{% url 'signup' %}">{% csrf_token %}
                            {% if messages %}
                                    {% for message in messages %}
                                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                            <p style="color:red;">{{ message }}</p>
                                        {% else %}
                                            <p style="color:green;">{{ message }}</p>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                            <label for="username"> Username: </label>
                            <input class="form-control mb-3" type="text" id="user" name="user">
                            <label for="password"> Password: </label>
                            <input class="form-control" type="password" id="pwd" name="pwd">
                            <button class="btn btn-primary btn-danger" type="submit" id="login_button">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="justify-content-center fixed-bottom" style="background-color: #990011FF; color:white;" >
			<div class="col pb-3 text-center">
				@2021
			</div>
		</div>
    </body>
</html>
