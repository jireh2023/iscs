{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="col-12" class="mt-5 mb-5">
    <h1>Update Food here</h1>
    {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <p style="color:red;">{{ message }}</p>
            {% else %}
                <p style="color:green;">{{ message }}</p>
            {% endif %}
        {% endfor %}
    {% endif %}
    <form action="{% url 'updatefood' pk=f.pk %}" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="customername">Name: </label>
            <input class="form-control" type="text" name="name" value="{{f.name}}" disabled>
        </div>

        <div class="form-group">
            <label for="description">Description: </label>
            <input class="form-control" type="text" name="description" value="{{f.description}}" required>
        </div>

        <div class="form-group">
            <label for="price">Price: </label>
            <input class="form-control" type="text" name="price" value="{{f.price}}" required>
        </div>

        <div class="form-group">
            <label for="created_at">Created At: </label>
            <input class="form-control" type="datetime-local" name="created_at" placeholder="dd-mm-yyyy" value="{{f.created_at}}" required>
        </div>

        <input type="submit" class="btn btn-danger">
    </form>
</div>
{% endblock %}
