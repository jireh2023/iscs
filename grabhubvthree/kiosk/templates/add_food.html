{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="addfood" class="mt-5 mb-5">
        <h1>Add Food here</h1>
        {% if messages %}
            {% for message in messages %}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    <p style="color:red;">{{ message }}</p>
                {% else %}
                    <p style="color:green;">{{ message }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
        <form action="{% url 'addfood' %}" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="foodname">Food Name: </label>
                <input class="form-control" type="text" name="foodname" required>
            </div>

            <div class="form-group">
                <label for="description">Description: </label>
                <input class="form-control" type="text" name="description" required>
            </div>

            <div class="form-group">
                <label for="price">Price: </label>
                <input class="form-control" type="text" name="price" required>
            </div>

            <div class="form-group">
                <label for="createdat">Created at: </label>
                <input class="form-control" type="datetime-local" name="created_at" placeholder="dd-mm-yyyy hh:ss" value="">
    
            </div>
            <input type="submit" class="btn btn-danger">
        </form>
    </div>
{% endblock %}
